<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="container">
            <div class="logo-container">
                <img src="./images/LOGO.png" alt="LOGO" class="logo">
            </div>
            <div class="form-container">
                <h1>SAMS</h1>
                <p>Your Partner in Student Success</p>
                <form id="registerForm" action="./php/register.php" method="POST">
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" placeholder="Enter your First Name" required>
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" placeholder="Enter your Last Name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">E-mail Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your E-mail Address" required>
                    </div>
                    <div class="input-group">
                        <label for="contact-number">Contact Number</label>
                        <input type="text" id="contact-number" name="contact_number" placeholder="Enter your Contact Number" required>
                    </div>
                    <div class="input-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="" disabled selected>Select your role</option>
                            <option value="teacher">Teacher</option>
                            <option value="student">Student</option>
                        </select>
                    </div>
                    <div id="additional-fields"></div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" id="sign-in-button">SIGN IN</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const roleSelect = document.getElementById('role');
            const additionalFields = document.getElementById('additional-fields');
            roleSelect.addEventListener('change', function () {
                if (roleSelect.value === 'student') {
                    additionalFields.innerHTML = `
                        <div class="input-group">
                            <label for="parent-name">Parent's Name</label>
                            <input type="text" id="parent-name" name="parent_name" placeholder="Parent's Name" required>
                        </div>
                        <div class="input-group">
                            <label for="parent-contact-number">Parent's Contact Number</label>
                            <input type="text" id="parent-contact-number" name="parent_contact_number" placeholder="Parent's Contact Number" required>
                        </div>
                    `;
                } else {
                    additionalFields.innerHTML = '';
                }
            });
        });
    </script>
</body>
</html>
